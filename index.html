<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Carousel</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="carousel">
    <div class="carousel-item carousel-item-visible">
      <img src="images/1.jpg" alt="the joker">
    </div>
    <div class="carousel-item">
      <img src="images/2.jpg" alt="the baby driver">
    </div>
    <div class="carousel-item">
      <img src="images/3.jpg" alt="an oriental picture">
    </div>
    <div class="carousel-actions">
      <button id="carousel-button-prev" aria-label="previous slide"><</button>
      <button id="carousel-button-next" aria-label="next slide">></button>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
